<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-section">
        <h3>Digital Clock</h3>
        <div class="clock-section">
          <div class="block">
            <div class="numbers hr-number"> 00 </div>
            <label class="text"> HOURS </label>
          </div>
          <div class="block">
            <div class="numbers min-number"> 00 </div>
            <label class="text"> MINUTES </label>
          </div>
          <div class="block">
            <div class="numbers sec-number"> 00 </div>
            <label class="text"> SECONDS </label>
          </div>
          <div class="block">
            <div class="numbers meridian"> AM </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
